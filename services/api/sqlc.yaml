version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "migrations/000001_init.up.sql"
    queries: "sqlc/queries"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
