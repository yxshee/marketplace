openapi: 3.1.0
info:
  title: Marketplace API
  version: 0.1.0
servers:
  - url: /api/v1
paths:
  /health:
    get:
      summary: API health check
      responses:
        "200":
          description: Service status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  service:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
                required: [status, service, timestamp]
